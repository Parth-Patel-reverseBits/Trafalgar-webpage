<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trafalger Landing Page</title>
    <link rel="stylesheet" href="custom.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="main-body">
        <section class="haeder">
            <nav>
                <div class="container-fluid d-flex justify-content-between align-items-center  left-right-padding pt-4">
                    <div class="logo-section d-flex align-items-center">
                        <div class="logo d-flex justify-content-center align-items-center">
                            <span class="logo-text">T</span>
                        </div>
                        <a class="navbar-brand text-black side-logo-text" href="#">Trafalgar</a> 
                    </div>
                  <ul class="d-flex list-unstyled pt-3">
                    <li class="pe-4"><a class="text-black-50 link-underline link-underline-opacity-0 text-hover-effect font-size-secondary" href="#">Home</a></li>
                    <li class="pe-4"><a class="text-black-50 link-underline link-underline-opacity-0 text-hover-effect font-size-secondary" href="#">Find a doctor</a></li>
                    <li class="pe-4"><a class="text-black-50 link-underline link-underline-opacity-0 text-hover-effect font-size-secondary" href="#">Apps</a></li>
                    <li class="pe-4"><a class="text-black-50 link-underline link-underline-opacity-0 text-hover-effect font-size-secondary" href="#">Testimonials</a></li>
                    <li class="pe-4"><a class="text-black-50 link-underline link-underline-opacity-0 text-hover-effect font-size-secondary" href="#">About us</a></li>
                  </ul>
                </div>
            </nav>
            <span class=" position-absolute">
                <img class="" src="images/element.png" alt="image is not available">
            </span >
            <div class="content-main-section d-flex justify-content-center left-right-padding pt-5  ">
                <div class="content-section  flex-column ">
                    <h1 class="fw-bold d-inline-block h1-margin">Virtual healthcare <br> for you</h1>
                    <p class=" header-para-color ">Trafalgar provides progressive, and affordable 
                        healthcare, accessible on mobile and online 
                        for everyone</p>
                    <button class="btn ">Consult today</button>
                </div>
                <div class="image-section ">
                    <img src="images/header-side-image.png" alt="">
                </div>
            </div>
        </section>
        <section class="services"></section>
        <section class="footer"></section>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
